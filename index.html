---
layout: default
---
<div id="work" class="container-fluid">
	<div class="row">
	    {% for post in site.posts limit:99 %}
    	    <div class="col-sm-5 col-sm-push-1 col-xs-12 post">
				<span class="categories">{{ post.categories }}</span>
				<a href="{{ BASE_PATH }}{{ post.url }}">
                    {% if post.thumbnail %}
						<img class="img-responsive" src="{{ post.thumbnail }}" />
	    				{% else %}
	    				<img class="img-responsive" src="/images/no.gif" />
    			    {% endif %}
        		</a>
                <div class="thumb-info">
                    <h2 class="thumb-title">{{ post.title }}</h2>
                    <p class="thumb-description">{{ post.content | strip_html | truncatewords: 10 }}</p>
                    <a class="thumb-link" href="{{ BASE_PATH }}{{ post.url }}">See project</a>
                </div>
    	    </div>
	    {% endfor %}
	</div>
</div>

<style>
    #splash {
        display: block;
    }
</style>
