---
layout: default
---

<div id="post-container" class="container-fluid">
	<div class="row">
	    {% for post in site.posts limit:99 %}
    	    <div class="col-sm-6 col-xs-12">
        		<a href="{{ BASE_PATH }}{{ post.url }}">
                    {% if post.thumbnail %}
    			    <img class="img-responsive" src="{{ post.thumbnail }}" />
    				{% else %}
    				<img class="img-responsive" src="/images/no.gif" />
    			    {% endif %}
        		</a>
                <a href="{{ BASE_PATH }}{{ post.url }}">
                    <h2 class="">{{ post.title }}</h2>
                    <p class="">{{ post.content | strip_html | truncatewords: 10 }}</p>
                </a>
    	    </div>
	    {% endfor %}
	</div>
</div>
