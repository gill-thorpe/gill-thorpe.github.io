---
layout: default
---
<div class="container" id="layout-post">
    <div class="row">
        <div class="col-xs-12">
            <header>
                <h1 class="post-title">{{ page.title }}</h1>
            </header>
        </div>
    </div>
    <div class="row">
        <div class="col-xs-12 col-sm-8 col-sm-offset-2">
            <article>
                {{ content }}
            </article>
        </div>
    </div>
    <div class="row">
        <div class="col-sm-6 col-sm-offset-6" style="margin-top: 3em;">
            <a href="{{ site.baseurl }}/">Back to projects</a>
        </div>
    </div>
</div>
