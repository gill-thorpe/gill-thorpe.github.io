---
layout: default
---
<div class="container" id="layout-post">
    <div class="row">
        <div class="col-xs-12 col-sm-8 col-sm-offset-1">
            <header>
                <h1 class="post-title">{{ page.title }}</h1>
            </header>
        </div>
    </div>

    <div class="row">
        <div class="col-xs-12 col-sm-8 col-sm-offset-1">
            <article>
                {{ content }}
            </article>
        </div>
    </div>
</div>
